<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Industry Partner Database</title>

    <link href="style_dark.css" id="fS" rel="stylesheet" type="text/css">
    <link href="mobile_bright.css" id="mS" rel="stylesheet" type="text/css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- JavaScript (EXTERNAL) -->
    <script src="script.js"></script>
  
  </head>

  <body>
    
    <h1 class="mainTitle"> Industry<br> Partner <br>Database </h1>

    <div class="formDiv">
    <form action="https://flaggy-idea.000webhostapp.com/submit.php" method="post">

      <div class="formSection">

      <label for="prefix">Prefix</label>
    
      <select id="prefix" name="prefix" required>
        <option value=""></option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
        <option value="Dr">Dr</option>
        <option value="Miss">Miss</option>
        <option value="Sir">Sir</option>
        <option value="Madam">Madam</option>
      </select>

      <div class="sideByside">

      <div class="normalBlock">  
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="normalBlock">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required>
      </div>

      </div>
      </div>

      <div class="formSection">
      <div class="sideByside">
      <div class="normalBlock"> 
      <label for="email">Email</label>
      <input type="Email" id="email" name="email" placeholder="eg. name@email.com" required>
      </div>

      <div class="normalBlock"> 
      <label for="phone_number">Phone Number</label>
      <input type="Phone" id="phone_number" name="phone_number" placeholder="eg. 123-456-7890"required>
      </div>

      </div>
      </div>

      <div class="formSection">

      <div class="sideByside">

      <div class="normalBlock"> 
      <label for="college">College</label>
      <input type="text" id="college" name="college" placeholder="eg. City State University">
      </div>

      </div>
      </div>

      <div class="formSection">

      <div class="sideByside">

      <div class="normalBlock">
      <label for="current_status">Current Status</label>
      <input type="text" id="current_status" name="current_status" placeholder="eg. Employed">
      </div>

      <div class="normalBlock">
      <label for="linkedin">LinkedIn</label>
      <input type="text" id="linkedin" name="linkedin" placeholder="eg. userName">
      </div>

      </div>

      <div class="sideByside">

      <div class="normalBlock">
      <label for="workplace">Workplace</label>
      <input type="text" id="workplace" name="workplace" placeholder="eg. Google">
      </div>

      <div class="normalBlock">            
      <label for="position">Position Title</label>
      <input type="text" id="title" name="title" placeholder="eg. Manager">
      </div>

      </div>
      </div>

      <div class="formSection">
      <label for="notes">Notes</label>
      <textarea type="text" id="notes" name="notes" placeholder="" rows="5"></textarea>

      </div>
     
      <input type="submit" src="submitArrow.jpg" id="submit" name="submit" alt="submit" value="Submit"> 
      <!-- value attribute required for FireFox browser -->
      
    </form>
    </div>

    <!-- beta -->

  </body>

</html>
