        .errorDiv
        {
          background-color: red;
          color: white;

          margin: -2%;
          border-radius: 0em;
          border-bottom-left-radius: 2em;
          border-bottom-right-radius: 2em;

          padding-left: 8%;
          padding-right: 8%;
          padding-top: 0.5%;
          padding-bottom: 0.5%;
        }

        .guide
        {
          background-color: red;
          color: white;

          text-align: left;
          border-radius: 0.5em;
          font-size: medium;
          padding: 3%;
          margin: 1%;

          width: 90%;
          border: 1px solid transparent;
          margin-top: 0%;
          border-radius: 0px;
          padding-top: 4%;
          padding-bottom: 4%;
          border-bottom-left-radius: 1.25em;
          border-bottom-right-radius: 1.25em;
        }

        .slideDownAnimation
        {
          animation-name: slideDown;
          animation-fill-mode: both;
          animation-duration: 0.25s;
        }

        .fadeOffAnimation
        {
          animation-name: fadeOff;
          animation-fill-mode: both;
          animation-duration: 0.25s;
        }

        .minimizeAnimation
        {
          animation-name: minimize;
          animation-fill-mode: both;
          animation-duration: 0.25s;
        }

        .maximizeAnimation
        {
          animation-name: maximize;
          animation-fill-mode: both;
          animation-duration: 0.25s;
        }

        @keyframes slideDown
        {
          0% 
          {
            border-radius: 5em;
            transform: translateY(4em);
            opacity: 0;
            margin-bottom: -12%;
          }

          50%
          {
            transform: scale(1.139);
          }
        }

        @keyframes minimize
        {
          0%
          {
            margin-bottom: 12%;
          }
        }

        @keyframes maximize
        {
          100%
          {
            margin-bottom: 12%;
          }
        }

        @keyframes fadeOff
        {
          100% 
          {
            border-radius: 5em;
            transform: scale(1.1);
            opacity: 0;
          }
        }

        .bond
        {
          border-bottom-left-radius: 0em;
          border-bottom-right-radius: 0em;
          border-top-left-radius: 0.9em;
          border-top-right-radius: 0.9em;
          box-shadow: none;
          border: 1px solid transparent;
          margin-bottom: 0%;
          padding-bottom: 1%;
          transition: all 0s;
        }

        .bond:hover
        {
          border: 1px solid transparent;
        }

        input
        {

        }
